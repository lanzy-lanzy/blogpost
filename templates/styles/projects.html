{% load static %}
<style>
    .project-card-container {
        position: relative;
        isolation: isolate;
        padding: 2px;
        border-radius: 1rem;
    }

    /* Rotating glow effect */
    .border-glow {
        position: absolute;
        inset: -2px;  /* Extend slightly outside the container */
        border-radius: inherit;
        z-index: 0;
        overflow: hidden;
    }

    .border-glow::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: conic-gradient(
            from 0deg,
            transparent,
            rgba(191, 0, 255, 0.3),
            rgba(255, 0, 191, 0.3),
            rgba(0, 255, 255, 0.3),
            transparent
        );
        animation: rotate 4s linear infinite;
        filter: blur(8px);
    }

    .border-glow::after {
        content: '';
        position: absolute;
        inset: 2px;  /* Create inner border */
        border-radius: inherit;
        background: rgb(13, 12, 15);
    }

    .project-card {
        position: relative;
        width: 100%;
        height: 100%;
        background: rgba(13, 12, 15, 0.8);
        border-radius: calc(1rem - 2px);
        overflow: hidden;
        backdrop-filter: blur(10px);
        z-index: 1;
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    /* Glass Effect for Buttons and Pills */
    .glass-effect {
        position: relative;
        background: rgba(191, 0, 255, 0.1);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(191, 0, 255, 0.2);
        transition: all 0.3s ease;
    }

    .glass-effect:hover {
        background: rgba(191, 0, 255, 0.2);
        border-color: rgba(191, 0, 255, 0.3);
        box-shadow: 0 0 15px rgba(191, 0, 255, 0.3);
    }

    .neon-text {
        text-shadow: 0 0 10px rgba(191, 0, 255, 0.5);
    }

    .shadow-neon {
        box-shadow: 
            0 0 5px rgba(191, 0, 255, 0.2),
            0 0 10px rgba(191, 0, 255, 0.2),
            0 0 15px rgba(191, 0, 255, 0.2);
    }
</style>

<!-- Add mouse tracking script for cyber glow effect -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const projectCards = document.querySelectorAll('.project-card-container');
        
        projectCards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                card.style.setProperty('--mouse-x', `${x}%`);
                card.style.setProperty('--mouse-y', `${y}%`);
            });
        });
    });
</script>
