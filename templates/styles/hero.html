{% load static %}
<style>
    /* Existing styles */
    .animate-float {
        animation: float 6s ease-in-out infinite;
    }
    /* ... (keep all your existing styles) ... */

    /* New Cyber Grid Styles */
    .cyber-grid {
        background-image: linear-gradient(rgba(191, 0, 255, 0.1) 1px, transparent 1px),
                         linear-gradient(90deg, rgba(191, 0, 255, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
        animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
        0% { background-position: 0 0; }
        100% { background-position: 20px 20px; }
    }

    /* Corner Accent Animations */
    .cyber-corner-accent {
        background: linear-gradient(45deg, rgba(191, 0, 255, 0.5), transparent);
        animation: glowPulse 2s ease-in-out infinite;
    }

    @keyframes glowPulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.7; }
    }

    /* Scanning Line Effect */
    .scanning-line {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, 
            transparent,
            rgba(191, 0, 255, 0.8),
            rgba(255, 0, 191, 0.8),
            transparent
        );
        animation: scanning 3s linear infinite;
        z-index: 1;
    }

    @keyframes scanning {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
    }

    /* Enhanced Glass Effect Border */
    .glass-effect.cyber-border::before {
        content: '';
        position: absolute;
        inset: -2px;
        background: linear-gradient(45deg,
            rgba(191, 0, 255, 0.5),
            rgba(255, 0, 191, 0.5),
            rgba(255, 128, 0, 0.5)
        );
        border-radius: inherit;
        z-index: -1;
        animation: borderGlow 4s linear infinite;
    }

    @keyframes borderGlow {
        0%, 100% { opacity: 0.5; filter: blur(4px); }
        50% { opacity: 0.8; filter: blur(6px); }
    }

    /* Particles Container */
    #particles-js {
        position: absolute;
        inset: 0;
        z-index: 0;
    }

    /* Hero Container */
    .hero-container {
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    /* Profile Name Animation Styles */
    .typing-effect {
        overflow: hidden;
        border-right: 2px solid #4fd1c5;
        white-space: nowrap;
        margin: 0 auto;
        animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }

    @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #4fd1c5 }
    }

    .glitch-text {
        position: relative;
        animation: glitch 3s infinite;
    }

    @keyframes glitch {
        0% { transform: none; opacity: 1; }
        7% { transform: skew(-0.5deg, -0.9deg); opacity: 0.75; }
        10% { transform: none; opacity: 1; }
        27% { transform: none; opacity: 1; }
        30% { transform: skew(0.8deg, -0.1deg); opacity: 0.75; }
        35% { transform: none; opacity: 1; }
        52% { transform: none; opacity: 1; }
        55% { transform: skew(-1deg, 0.2deg); opacity: 0.75; }
        50% { transform: none; opacity: 1; }
        72% { transform: none; opacity: 1; }
        75% { transform: skew(0.4deg, 1deg); opacity: 0.75; }
        80% { transform: none; opacity: 1; }
        100% { transform: none; opacity: 1; }
    }

    /* Cyber Glitch Text Effect */
    .cyber-glitch-text {
        position: relative;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        animation: cyber-text-shadow 2s infinite;
    }

    .cyber-glitch-text::before,
    .cyber-glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        clip: rect(0, 0, 0, 0);
    }

    .cyber-glitch-text::before {
        left: 2px;
        text-shadow: -2px 0 #ff00ff;
        animation: cyber-glitch-1 2s infinite linear alternate-reverse;
    }

    .cyber-glitch-text::after {
        left: -2px;
        text-shadow: 2px 0 #00ffff;
        animation: cyber-glitch-2 3s infinite linear alternate-reverse;
    }

    /* Modern Tech Name Styling */
    .name-container {
        position: relative;
        overflow: hidden;
    }

    .cyber-name {
        background: linear-gradient(
            90deg,
            #ffffff,
            #4fd1c5,
            #ffffff
        );
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: shine 8s linear infinite;
        text-shadow: 0 0 20px rgba(79, 209, 197, 0.3);
        position: relative;
        letter-spacing: 0.05em;
    }

    .name-highlight {
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.2),
            transparent
        );
        animation: highlight 3s ease-in-out infinite;
    }

    /* Cyber Text Container */
    .cyber-text-container {
        background: linear-gradient(90deg, 
            rgba(0, 0, 0, 0) 0%,
            rgba(255, 255, 255, 0.1) 50%,
            rgba(0, 0, 0, 0) 100%);
        padding: 0.5rem 1rem;
        border-radius: 4px;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(79, 209, 197, 0.2);
        letter-spacing: 0.03em;
    }

    .cyber-text-animated {
        background: linear-gradient(90deg, #4fd1c5, #fff, #4fd1c5);
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: cyber-text-flow 3s linear infinite;
        font-weight: 600;
    }

    /* Animations */
    @keyframes shine {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
    }

    @keyframes highlight {
        0% { left: -100%; }
        50% { left: 100%; }
        100% { left: 100%; }
    }

    @keyframes cyber-text-flow {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
    }

    /* Keep the existing decorative lines and status indicator styles */
    .cyber-line-left,
    .cyber-line-right {
        position: absolute;
        height: 2px;
        width: 50px;
        background: linear-gradient(90deg, transparent, #4fd1c5, transparent);
        top: 50%;
    }

    .cyber-line-left {
        left: -60px;
        transform: translateY(-50%);
    }

    .cyber-line-right {
        right: -60px;
        transform: translateY(-50%);
    }

    .cyber-status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        background: #4fd1c5;
        border-radius: 50%;
        margin-left: 8px;
        animation: cyber-blink 1s infinite;
    }

    @keyframes cyber-blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const profileContainer = document.querySelector('.profile-container');
        
        profileContainer.addEventListener('mousemove', (e) => {
            const rect = profileContainer.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            
            profileContainer.style.setProperty('--mouse-x', `${x}%`);
            profileContainer.style.setProperty('--mouse-y', `${y}%`);
        });
    });
</script>
<!-- Particles.js initialization script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        particlesJS('particles-js', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: '#bf00ff' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: { enable: true, speed: 1, minimumValue: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: { enable: true, speed: 2, minimumValue: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#bf00ff',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });
    });
</script>
