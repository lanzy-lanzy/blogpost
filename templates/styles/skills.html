{% load static %}
<style>
    .gradient-text {
        background: linear-gradient(45deg, #bf00ff, #ff00bf);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .shadow-neon {
        box-shadow: 
            0 0 5px rgba(191, 0, 255, 0.2),
            0 0 10px rgba(191, 0, 255, 0.2),
            0 0 15px rgba(191, 0, 255, 0.2);
    }

    .shadow-neon-strong {
        box-shadow: 
            0 0 10px rgba(191, 0, 255, 0.3),
            0 0 20px rgba(191, 0, 255, 0.3),
            0 0 30px rgba(191, 0, 255, 0.3);
    }

    /* Add new styles for skill card container */
    .skill-card-container {
        position: relative;
        isolation: isolate;
        padding: 2px;
        border-radius: 1rem;
    }

    .skill-border-glow {
        position: absolute;
        inset: -2px;
        border-radius: inherit;
        z-index: 0;
        overflow: hidden;
    }

    .skill-border-glow::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: conic-gradient(
            from 0deg,
            transparent,
            rgba(191, 0, 255, 0.3),
            rgba(255, 0, 191, 0.3),
            rgba(0, 255, 255, 0.3),
            transparent
        );
        animation: rotateGlow 4s linear infinite;
        filter: blur(8px);
    }

    .skill-border-glow::after {
        content: '';
        position: absolute;
        inset: 2px;
        border-radius: inherit;
        background: rgb(13, 12, 15);
    }

    @keyframes rotateGlow {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
    }

    /* New styles for the entire skills section */
    .skills-section-container {
        isolation: isolate;
        border-radius: 1.5rem;
        padding: 2px;
    }

    .section-border-glow {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 2px;
        background: conic-gradient(
            from 0deg,
            transparent,
            rgba(191, 0, 255, 0.2),
            rgba(255, 0, 191, 0.2),
            rgba(0, 255, 255, 0.2),
            transparent
        );
        animation: sectionRotateGlow 6s linear infinite;
        filter: blur(15px);
        opacity: 0.7;
    }

    .section-border-glow::before {
        content: '';
        position: absolute;
        inset: 2px;
        border-radius: inherit;
        background: rgb(13, 12, 15);
        z-index: -1;
    }

    @keyframes sectionRotateGlow {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    /* Optional: Add a subtle pulse effect */
    .section-border-glow::after {
        content: '';
        position: absolute;
        inset: -10px;
        border-radius: inherit;
        background: radial-gradient(
            circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
            rgba(191, 0, 255, 0.1),
            transparent 70%
        );
        opacity: 0;
        transition: opacity 0.3s;
    }

    .skills-section-container:hover .section-border-glow::after {
        opacity: 1;
    }
</style>

<!-- Add mouse tracking for the glow effect -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const skillsSection = document.querySelector('.skills-section-container');
        
        skillsSection.addEventListener('mousemove', (e) => {
            const rect = skillsSection.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            
            skillsSection.style.setProperty('--mouse-x', `${x}%`);
            skillsSection.style.setProperty('--mouse-y', `${y}%`);
        });
    });
</script>
