<div class="cyber-card rounded-xl overflow-hidden transform hover:scale-105 transition-all duration-300">
    <div class="relative h-48 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-b from-transparent via-rgba(13, 12, 15, 0.3) to-rgba(13, 12, 15, 0.5)"></div>
        <img src="{{ project.image }}" alt="{{ project.name }}" class="w-full h-full object-cover">
    </div>
    <div class="p-6 card-content">
        <h3 class="text-xl pixel-font text-cyber-pastel-purple mb-2 neon-text">{{ project.name }}</h3>
        <p class="text-cyber-pastel-pink/90">{{ project.description }}</p>
    </div>
</div>
