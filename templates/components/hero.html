{% load static %}
<div class="text-center mb-8">
    <div class="glass-effect cyber-border p-8 rounded-2xl shadow-glass transform hover:scale-[1.02] transition-all duration-300 relative overflow-hidden hero-container">
        <!-- Animated Cyber Grid Background -->
        <div class="absolute inset-0 cyber-grid"></div>

        <!-- Animated Particles Background -->
        <div id="particles-js" class="absolute inset-0 opacity-30"></div>

        <!-- Glowing Corner Accents -->
        <div class="absolute top-0 left-0 w-20 h-20 cyber-corner-accent"></div>
        <div class="absolute top-0 right-0 w-20 h-20 cyber-corner-accent rotate-90"></div>
        <div class="absolute bottom-0 left-0 w-20 h-20 cyber-corner-accent -rotate-90"></div>
        <div class="absolute bottom-0 right-0 w-20 h-20 cyber-corner-accent rotate-180"></div>

        <!-- Add the SVG background -->
        <div class="absolute inset-0 z-0 opacity-10">
            <img 
                src="{% static 'images/dev-1.svg' %}" 
                alt="Developer Background" 
                class="w-full h-full object-cover"
            >
        </div>

        <!-- Matrix Background -->
        <div class="matrix-bg"></div>

        <!-- Scanning Line Effect -->
        <div class="scanning-line"></div>

        <!-- Profile Picture Container -->
        <div class="relative w-48 h-48 mx-auto mb-8 profile-container group">
            <!-- Replace the existing structure with the new rotating border -->
            <div class="rotating-border-wrapper w-full h-full">
                <div class="profile-content">
                    <!-- Cyber Glow Effect -->
                    <div class="cyber-glow rounded-full"></div>
                    
                    <!-- Lightning Effects -->
                    <div class="absolute inset-0 rounded-full">
                        <div class="lightning-effect"></div>
                        <div class="lightning-effect delay-300"></div>
                        <div class="lightning-effect delay-600"></div>
                    </div>
                    
                    <!-- Profile Picture -->
                    <div class="absolute inset-2 rounded-full overflow-hidden neu-border transform transition-transform duration-300 hover:scale-105 group">
                        <img 
                            src="{% static 'images/profile.jpg' %}" 
                            alt="Gerlan B. Dorona" 
                            class="w-full h-full object-cover filter brightness-95 hover:brightness-110 transition-all duration-300"
                        >
                        <!-- Tech-inspired name overlay -->
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-2 transform translate-y-full group-hover:translate-y-0 transition-transform duration-300">
                            <div class="text-sm font-mono text-white/90 flex flex-col items-center space-y-1">
                                <span class="typing-effect">GERLAN_B_DORONA</span>
                                <div class="flex items-center space-x-2">
                                    <span class="h-1.5 w-1.5 bg-green-400 rounded-full animate-pulse"></span>
                                    <span class="text-xs text-green-400 glitch-text">[ONLINE]</span>
                                </div>
                                <div class="w-full h-px bg-gradient-to-r from-transparent via-cyan-500 to-transparent animate-pulse"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Keep the decorative icons -->
            <div class="absolute -top-2 -right-2 text-cyber-neon-purple animate-pulse">
                <i class="fas fa-code-branch text-xl"></i>
            </div>
            <div class="absolute -bottom-2 -left-2 text-cyber-neon-pink animate-pulse delay-300">
                <i class="fas fa-microchip text-xl"></i>
            </div>
        </div>

        <!-- Name and Title -->
        <div class="relative z-10 cyber-border p-4 glass-effect">
            <!-- Main Name -->
            <div class="name-container mb-4">
                <h1 class="text-5xl sm:text-6xl font-bold text-white cyber-name pixel-font">
                    Gerlan B. Dorona
                    <div class="name-highlight"></div>
                </h1>
            </div>

            <!-- Title with Cyber Effect -->
            <div class="relative inline-block">
                <p class="text-xl sm:text-2xl cyber-text-container pixel-font">
                    <span class="cyber-text-animated">Full Stack Developer</span>
                    <span class="text-cyber-neon-purple">&nbsp;||&nbsp;</span>
                    <span class="cyber-text-animated">AI-Prompt Engineer</span>
                    <span class="cyber-status-indicator"></span>
                </p>
                <!-- Decorative elements -->
                <div class="cyber-line-left"></div>
                <div class="cyber-line-right"></div>
            </div>
        </div>

        <!-- Tech Stack Icons -->
        <div class="flex justify-center gap-4 mb-6 cyber-border p-3">
            <div class="tech-icon-wrapper">
                <i class="fab fa-python text-2xl text-cyber-neon-purple hover:scale-110 transition-transform tech-icon"></i>
            </div>
            <div class="tech-icon-wrapper">
                <i class="fab fa-js text-2xl text-cyber-neon-orange hover:scale-110 transition-transform tech-icon"></i>
            </div>
            <div class="tech-icon-wrapper">
                <i class="fab fa-react text-2xl text-cyber-neon-blue hover:scale-110 transition-transform tech-icon"></i>
            </div>
            <div class="tech-icon-wrapper">
                <i class="fab fa-node text-2xl text-cyber-neon-green hover:scale-110 transition-transform tech-icon"></i>
            </div>
            <div class="tech-icon-wrapper">
                <i class="fas fa-database text-2xl text-cyber-neon-pink hover:scale-110 transition-transform tech-icon"></i>
            </div>
        </div>

        <!-- Social Links with Enhanced Styling -->
        <div class="relative cyber-border p-4">
            {% include 'components/social-links.html' %}
            <!-- Decorative Corner Lines -->
            <div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-cyber-neon-purple opacity-50"></div>
            <div class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-cyber-neon-pink opacity-50"></div>
            <div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-cyber-neon-orange opacity-50"></div>
            <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-cyber-neon-purple opacity-50"></div>
        </div>
    </div>
</div>

<!-- Add Particles.js initialization -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        particlesJS('particles-js', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: '#bf00ff' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: { enable: true, speed: 1, minimumValue: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: { enable: true, speed: 2, minimumValue: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#bf00ff',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });
    });
</script>
